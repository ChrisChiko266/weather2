<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />

    <title>Compass Starter by Ariona, Rian</title>

    <!-- Loading third party fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'services/fonts/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Loading main css file -->
    <link rel="stylesheet" href="{% static 'services/style.css' %}" />

    <!-- Sweetify CDN -->
    <link
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.28/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <!--[if lt IE 9]>
      <script src="js/ie-support/html5.js"></script>
      <script src="js/ie-support/respond.js"></script>
    <![endif]-->
  </head>

  {% block body %} {% endblock body %}
</html>
